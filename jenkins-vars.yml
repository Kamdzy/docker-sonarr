---
# jenkins variables
project_name: docker-sonarr
external_type: na
custom_version_command: "curl -sL 'https://services.sonarr.tv/v1/update/develop/changes?version=4&os=linuxmusl' | jq -r '.[0].version'"
release_type: prerelease
release_tag: v4
ls_branch: v4
repo_vars:
  - BUILD_VERSION_ARG = 'SONARR_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-sonarr'
  - CONTAINER_NAME = 'sonarr'
  - DOCKERHUB_IMAGE = 'linuxserver/sonarr'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/sonarr'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/sonarr'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8989'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific|ISCI=true'
  - CI_AUTH='user:password'
  - CI_WEBPATH='/system/status'
sponsor_links:
  - { name: "Sonarr", url: "https://sonarr.tv/donate" }
